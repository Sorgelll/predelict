<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goHome()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ruta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Sección de imagen superior con texto -->
  <div class="top-image-container">
    <img src="assets/img/robo1.PNG" alt="Imagen de cabecera" class="top-image"/>
    <h2 class="top-image-text">Sergio Peres. direccion:José Miguel Carrera 1463/ hora: 13:30</h2>
  </div>

  <!-- Botón para mostrar imágenes e información -->
  <div class="button-container">
    <ion-button class="show-images-button" expand="block" (click)="showImages = true">
      Generar rutas de escape
    </ion-button>
  </div>

  <!-- Sección de imágenes e información -->
  <div *ngIf="showImages" class="images-info-container">
    <div class="image-info-item" *ngFor="let item of imagesInfo">
      <img [src]="item.src" alt="Imagen de la ruta" class="image"/>
      <div class="info">
        <h2>Detalles de la Ruta</h2>
        <p>{{ item.info }}</p>
      </div>
    </div>
  </div>

</ion-content>
